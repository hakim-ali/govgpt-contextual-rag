version: '3.8'

services:
  govgpt-api:
    build: .
    container_name: govgpt-api
    ports:
      - "8000:8000"
    volumes:
      # Mount artifacts and documents from host
      - ./artifacts:/app/artifacts:ro
    env_file:
      - .env
    environment:
      # Override specific Docker environment settings
      - ARTIFACT_DIR=/app/artifacts
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 100s
      retries: 3
      start_period: 40s
    networks:
      - govgpt-network

networks:
  govgpt-network:
    driver: bridge

